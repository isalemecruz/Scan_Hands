name: Teste PHP, Login e Banco

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-php:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar c√≥digo
        uses: actions/checkout@v4

      - name: Instalar PHP
        run: sudo apt-get install -y php-cli

      - name: Rodar script PHP
        run: php -r "echo 'GitHub Actions rodou PHP com sucesso üöÄ';"

  db-test:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Listar alunos no banco
        run: |
          echo "Conectando ao banco remoto e listando usu√°rios do tipo aluno..."
          mysql -h srv720.hstgr.io -P 3306 -u u357936358_librinha -p"Librinh4tcc#" u357936358_scanhands -e "
            SELECT id_usuario, email, tipo 
            FROM usuario 
            WHERE tipo = 'aluno';
          "

  login-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Testar logins de todos os alunos
        run: |
          echo "Pegando todos os alunos do banco..."

          # Cria arquivo tempor√°rio com credenciais
          echo "[client]" > ~/.my.cnf
          echo "user=u357936358_librinha" >> ~/.my.cnf
          echo "password='Librinh4tcc#'" >> ~/.my.cnf

          # Captura os alunos do banco (sem cabe√ßalho)
          mapfile -t alunos < <(mysql -h srv720.hstgr.io -P 3306 --batch --skip-column-names \
            -e "SELECT email, senha FROM usuario WHERE tipo='aluno';" u357936358_scanhands)

          for linha in "${alunos[@]}"; do
            email=$(echo "$linha" | awk '{print $1}')
            senha=$(echo "$linha" | awk '{print $2}')
            echo "Testando login do aluno: $email"

            # Envia POST com os nomes corretos do formul√°rio
            resposta=$(curl -s -L -o /dev/null -w "%{url_effective}" \
              -d "email=$email&senha=$senha&tipo=aluno" \
              https://magenta-jay-944565.hostingersite.com/login.php)

            if [[ "$resposta" == *"inicioAluno.php"* ]]; then
              echo "‚úÖ Login OK para $email"
            else
              echo "‚ùå Falha no login de $email"
            fi
          done
