<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trocar Senha</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="../img/librinhaSemFundo.png" type="image/png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .container {
      width: 100%;
      background-color: white;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: black;
      cursor: pointer;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #69BCD0;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 10px 35px 10px 10px;
      border: none;
      border-bottom: 2px solid #000;
      font-size: 14px;
      background-color: transparent;
      outline: none;
    }

    .form-group i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background-color: #69BCD0;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #4fa4b8;
    }

    /* Modal genérico */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background-color: white;
      border-radius: 25px;
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal h3 {
      color: #1E1E1E;
      font-size: 22px;
      font-weight: 500;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .modal button {
      background-color: #69BCD0;
      color: white;
      font-size: 16px;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
      width: 100%;
      margin: 10px auto;
    }

    .modal button:hover {
      background-color: #4fa4b8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="back-button" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i>
    </div>

    <h2>Trocar Senha</h2>

    <div class="form-group">
      <input type="email" placeholder="Email">
      <i class="fas fa-envelope"></i>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Senha">
      <i class="fas fa-lock"></i>
    </div>

    <div class="form-group">
      <input type="password" placeholder="Confirmar Senha">
      <i class="fas fa-lock"></i>
    </div>

    <button class="submit-btn" onclick="abrirConfirmacao()">Trocar a senha</button>
  </div>

  <!-- Modal de Confirmação -->
  <div class="modal-overlay" id="modal-confirmacao">
    <div class="modal">
      <h3>Tem certeza que<br>deseja trocar a sua<br>senha?</h3>
      <button onclick="confirmarTroca()">Concluir</button>
      <button onclick="cancelarTroca()" style="background-color: #a3a3a3;">Cancelar</button>
    </div>
  </div>

  <!-- Modal de Sucesso -->
  <div class="modal-overlay" id="modal-sucesso">
    <div class="modal">
      <h3>A senha foi alterada<br>com sucesso!</h3>
      <button onclick="voltarLogin()">Voltar para o Login</button>
    </div>
  </div>

  <script>
function abrirConfirmacao() {
  const email = document.querySelector('input[type="email"]').value.trim();
  const senha = document.querySelectorAll('input[type="password"]')[0].value.trim();
  const confirmar = document.querySelectorAll('input[type="password"]')[1].value.trim();

  if (!email || !senha || !confirmar) {
    alert("Preencha todos os campos.");
    return;
  }

  if (senha !== confirmar) {
    alert("As senhas não coincidem.");
    return;
  }

  document.getElementById('modal-confirmacao').style.display = 'flex';
}

function confirmarTroca() {
  const senha = document.querySelectorAll('input[type="password"]')[0].value.trim();

  fetch("../../../trocar_senha.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({ senha: senha })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('modal-confirmacao').style.display = 'none';

    if (data.status === "ok") {
      document.getElementById('modal-sucesso').style.display = 'flex';
    } else {
      alert(data.mensagem || "Erro ao alterar a senha.");
    }
  })
  .catch(() => {
    alert("Erro de conexão com o servidor.");
  });
}

function cancelarTroca() {
  document.getElementById('modal-confirmacao').style.display = 'none';
}

function voltarLogin() {
  window.location.href = '../../../index.php';
}
</script>

</body>
</html>
